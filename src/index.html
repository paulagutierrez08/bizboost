    3. figcaption: Video

    <!-- -Crear un <section> que contendrá la información de Hero y main -->

        "No Sidebar" y "Style guide"; "Blog", "Contact" y social.
    -->

    <section>
      <header>
        <a href="/" class="logo">BizBoost</a>
        <nav>
          <ul class="nav">

              <a href="#" class="selection"> Home </a>
            </li>
            <li>

              </ul>
            </li>

        </nav>
        <ul class="social">

            <a

              target="_blank"
            >
              <img src="./img/Facebook.svg" alt="facebook" />

          </li>
          <li>
            <a
              href="https://twitter.com/codigoingenIerooficial"
              target="_blank"

          <li>
            <a href="https://co.linkedin.com/" target="_blank">

          </li>
        </ul>
      </header>

      <main class="hero-container">
        <h1 class="title">
          We <span class="lowlight">build</span> digital experiences
        </h1>
        <p>
          We collaborate with smart and creative people to build awesome
          WordPress Full Site Editing Themes.
        </p>
        <button class="button-gradient">Get Started</button>
      </main>
      <figure>
        <video
          width="100%"
          controls
          loop
          src="https://fse.catchthemes.com/bizboost-free/wp-content/themes/bizboost/assets/video/video-featured.mp4"
        ></video>
      </figure>
    </section>
